define host{
        use             generic-switch          ; Inherit default values from a template
        host_name       sw-ciac_principal     	; The name we're giving to this switch
        alias           sw CIAC PRINCIPAL     	; A longer name associated with the switch
        address         148.216.81.1            ; IP address of the switch
        hostgroups      switches         	; Host groups this switch is associated with
        parents         black-diamond           ;
}

