define host{
        use             generic-switch  				; Inherit default values from a template
        host_name       sw-multides_principal      			; The name we're giving to this switch
        alias           sw MULTIDES PRINCIPAL			     	; A longer name associated with the switch
        address         148.216.93.1   				 	; IP address of the switch
        hostgroups      switches        				; Host groups this switch is associated with
        parents         sw-archivo_general_2   				;
}

