define host{
        use             generic-radio          ; Inherit default values from a template
        host_name       R-Nominas               ; The name we're giving to this switch
        alias           Radio en NOMINAS                  ; A longer name associated with the switch
        address         148.216.26.14            ; IP address of the radio
        hostgroups      radios         ; Host groups this switch is associated with
        parents         RN-Nominas;
}

