define host{
        use             generic-switch          ; Inherit default values from a template
        host_name       sw-Radios               ; The name we're giving to this switch
        alias           edif-N                  ; A longer name associated with the switch
        address         148.216.1.16            ; IP address of the switch
        hostgroups      switches         ; Host groups this switch is associated with
        parents         black-diamond           ;
}

